<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Entrar no Canal Exclusivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 30px;
            max-width: 380px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 16px;
            line-height: 1.1;
        }
        p {
            font-size: 18px;
            color: #cbd5e1;
            margin: 0 0 40px;
            line-height: 1.4;
        }
        .btn {
            display: inline-block;
            background: #229ed9;
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            padding: 24px 80px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 12px 30px rgba(34, 158, 217, 0.45);
            transition: all 0.18s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background: #1e8ac2; }
        .btn:active { transform: scale(0.96); box-shadow: 0 6px 20px rgba(34, 158, 217, 0.3); }
        .status {
            margin-top: 30px;
            font-size: 16px;
            color: #94a3b8;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üöÄ</div>
        <h1>Entre agora no canal exclusivo!</h1>
        <p>Conte√∫do premium, atualiza√ß√µes em tempo real e muito mais esperando por voc√™.</p>
        
        <button id="joinBtn" class="btn">Entrar no Canal</button>
        
        <div id="status" class="status">Abrindo Telegram...</div>
    </div>

    <script>
        const inviteHash = "j9tJcezI9jBlYzEy";  // ‚Üê —Ç–≤–æ–π —Ö–µ—à –±–µ–∑ "+"
        
        const tgDeep = `tg://join?invite=${inviteHash}`;
        const tgWeb   = `https://t.me/+${inviteHash}`;
        
        const btn     = document.getElementById('joinBtn');
        const status  = document.getElementById('status');

        function attemptJoin() {
            status.style.display = 'block';
            
            // 1. –ü—Ä–æ–±—É–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π deep link (–æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ –Ω–∞ iOS/Android)
            window.location = tgDeep;
            
            // 2. –ß–µ—Ä–µ–∑ 600‚Äì800 –º—Å fallback –Ω–∞ –≤–µ–±-–≤–µ—Ä—Å–∏—é (—Å–∞–º—ã–π –Ω–∞–¥—ë–∂–Ω—ã–π —Å–µ–π—á–∞—Å)
            setTimeout(() => {
                window.location.href = tgWeb;
            }, 750);
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö (–º–µ–¥–∏–∞–±–∞–µ—Ä—ã —á–∞—Å—Ç–æ —é–∑–∞—é—Ç 300‚Äì600 –º—Å –∑–∞–¥–µ—Ä–∂–∫—É)
        const isMobile = /Android|iPhone|iPad|iPod|webOS|BlackBerry|Windows Phone/i.test(navigator.userAgent || navigator.vendor || window.opera);
        
        if (isMobile) {
            setTimeout(attemptJoin, 400);  // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –ø–æ–∫–∞–∑–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }

        // –ö–Ω–æ–ø–∫–∞ ‚Äî —Ä—É—á–Ω–æ–π —Ç—Ä–∏–≥–≥–µ—Ä (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –∞–≤—Ç–æ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ)
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            attemptJoin();
        });

        // –ù–∞ –¥–µ—Å–∫—Ç–æ–ø–µ –ø—Ä–æ—Å—Ç–æ –≤–µ–¥—ë—Ç –Ω–∞ https-—Å—Å—ã–ª–∫—É (–±–µ–∑ tg://)
        if (!isMobile) {
            btn.href = tgWeb;
            btn.tagName = 'A';  // –º–µ–Ω—è–µ–º button ‚Üí a –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è
        }
    </script>
</body>
</html>
