<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Entrar no Canal Exclusivo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 30px;
            max-width: 90%;
        }
        .emoji {
            font-size: 100px;
            margin-bottom: 25px;
        }
        h1 {
            font-size: 34px;
            font-weight: 800;
            margin: 0 0 16px;
            line-height: 1.15;
        }
        p {
            font-size: 19px;
            color: #cbd5e1;
            margin: 0 0 40px;
            line-height: 1.4;
        }
        .big-btn {
            background: #229ed9;
            color: #ffffff;
            font-size: 32px;
            font-weight: 800;
            padding: 28px 80px;
            border: none;
            border-radius: 24px;
            box-shadow: 0 14px 40px rgba(34, 158, 217, 0.55);
            cursor: pointer;
            transition: all 0.18s ease;
            text-decoration: none;
            display: inline-block;
        }
        .big-btn:active {
            transform: scale(0.96);
            background: #1e8ac2;
            box-shadow: 0 8px 25px rgba(34, 158, 217, 0.4);
        }
        .status {
            margin-top: 35px;
            font-size: 17px;
            color: #94a3b8;
            display: none;
        }
        .note {
            margin-top: 50px;
            font-size: 15px;
            color: #64748b;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>Entre no canal exclusivo agora!</h1>
        <p>Conte√∫do premium, sinais di√°rios e atualiza√ß√µes em tempo real. Clique abaixo para entrar!</p>
        
        <button id="joinBtn" class="big-btn">Entrar no Telegram</button>
        
        <div id="status" class="status">Abrindo o Telegram...</div>
        
        <div class="note">
            No iPhone: clique no bot√£o grande para abrir.<br>
            No Android: abre automaticamente em segundos.
        </div>
    </div>

    <script>
        const tgLink = "https://t.me/+j9tJcezI9jBlYzEy";
        const btn = document.getElementById('joinBtn');
        const status = document.getElementById('status');

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
        const isAndroid = /Android/.test(ua);
        const isMobile = isIOS || isAndroid;

        function showStatusAndRedirect() {
            status.style.display = 'block';
            window.location.href = tgLink;

            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö in-app –±—Ä–∞—É–∑–µ—Ä–æ–≤ –Ω–∞ iOS
            setTimeout(() => {
                if (isIOS) {
                    window.open(tgLink, '_system');
                }
            }, 400);
        }

        if (isMobile) {
            if (isAndroid) {
                // Android: –∞–≤—Ç–æ-—Ä–µ–¥–∏—Ä–µ–∫—Ç (—Å–∞–º—ã–π –Ω–∞–¥—ë–∂–Ω—ã–π —Å–ø–æ—Å–æ–±)
                setTimeout(showStatusAndRedirect, 450);
            } else if (isIOS) {
                // iOS: —Ç–æ–ª—å–∫–æ –ø–æ –∫–ª–∏–∫—É ‚Äî –∞–≤—Ç–æ —á–∞—Å—Ç–æ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ in-app –±—Ä–∞—É–∑–µ—Ä–∞—Ö
                // –ö–Ω–æ–ø–∫–∞ —É–∂–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞ –Ω–∏–∂–µ
            }

            // –ö–Ω–æ–ø–∫–∞ –≤—Å–µ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç (fallback + –æ—Å–Ω–æ–≤–Ω–æ–π —Ç—Ä–∏–≥–≥–µ—Ä –Ω–∞ iOS)
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                showStatusAndRedirect();
            });
        } else {
            // –î–µ—Å–∫—Ç–æ–ø: –ø—Ä–æ—Å—Ç–æ —Å—Å—ã–ª–∫–∞
            btn.tagName = 'A';
            btn.href = tgLink;
            btn.innerText = "Abrir no Telegram";
        }
    </script>
</body>
</html>
