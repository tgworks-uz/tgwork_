<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Entrar no Telegram</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #0f172a;
    }
    .container {
        padding: 24px;
        max-width: 360px;
        width: 100%;
    }
    .logo {
        width: 120px;
        height: 120px;
        background: #229ED9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
    }
    .logo svg {
        width: 64px;
        height: 64px;
        fill: #ffffff;
    }
    h1 {
        font-size: 26px;
        margin-bottom: 12px;
        font-weight: 700;
    }
    p {
        font-size: 16px;
        color: #475569;
        margin-bottom: 32px;
        line-height: 1.4;
    }
    .btn {
        display: block;
        width: 100%;
        background: #229ED9;
        color: #ffffff;
        font-size: 20px;
        font-weight: 700;
        padding: 18px;
        border-radius: 16px;
        text-decoration: none;
        box-shadow: 0 10px 30px rgba(34,158,217,0.35);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn:active {
        transform: scale(0.97);
        box-shadow: 0 6px 18px rgba(34,158,217,0.25);
    }
    .note {
        margin-top: 24px;
        font-size: 14px;
        color: #94a3b8;
    }
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <!-- Telegram airplane -->
        <svg viewBox="0 0 24 24">
            <path d="M21.8 2.2c-.5-.4-1.2-.3-2.1.1L2.9 9.6c-1.2.5-1.2 1.2-.2 1.5l4.7 1.5 10.9-6.9c.5-.3 1-.1.6.2l-8.8 8 0 4.1c0 .6.3.8.8.8.4 0 .6-.2.9-.4l2.3-2.2 4.7 3.4c.9.5 1.5.3 1.7-.8l3.1-14.6c.3-1.1-.2-1.6-.7-1.9z"/>
        </svg>
    </div>

    <h1>Entre no Telegram</h1>
    <p>Clique no botão abaixo para continuar no canal oficial.</p>

    <!-- КНОПКА (iOS SAFE) -->
    <a id="tgBtn" class="btn" href="https://t.me/+QMi-UjKdjY5kODE6">
        Ir para o Telegram
    </a>

    <div class="note">
        Se não abrir automaticamente, toque no botão.
    </div>

</div>

<script>
(function () {
    const tgLink = "https://t.me/+QMi-UjKdjY5kODE6";
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /Android/i.test(ua);

    // Android auto-redirect через intent
    if (isAndroid) {
        setTimeout(function () {
            window.location.href =
                "intent://t.me/+QMi-UjKdjY5kODE6#Intent;scheme=https;package=org.telegram.messenger;end";
        }, 400);

        // fallback
        setTimeout(function () {
            window.location.href = tgLink;
        }, 1400);
    }
})();
</script>

</body>
</html>
