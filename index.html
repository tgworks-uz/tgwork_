<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Canal Oficial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0F172A;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 420px;
        }
        .logo {
            width: 90px;
            height: 90px;
            background: #229ED9;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.2;
        }
        p {
            font-size: 17px;
            color: #94A3B8;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        .btn {
            display: block;
            background: #229ED9;
            color: white;
            font-size: 26px;
            font-weight: 700;
            padding: 22px 60px;
            border-radius: 16px;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(34, 158, 217, 0.4);
            transition: all 0.2s;
            margin: 0 auto;
        }
        .btn:active {
            transform: scale(0.97);
            background: #1e8ac2;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 15px;
            color: #64748B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì¢</div>
        <h1>Entre no canal oficial</h1>
        <p>Receba conte√∫dos exclusivos, sinais e atualiza√ß√µes em primeira m√£o</p>
        
        <a href="#" id="joinBtn" class="btn">Entrar no Canal</a>
        
        <div class="loading" id="loading">Abrindo o Telegram...</div>
    </div>

    <script>
        const channelUsername = "SEU_CANAL"; // ‚Üê‚Üê‚Üê –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–Å –ò–ú–Ø –ö–ê–ù–ê–õ–ê (–±–µ–∑ @)

        const tgDeepLink = `tg://resolve?domain=${channelUsername}`;
        const tgWebLink = `https://t.me/${channelUsername}`;
        const btn = document.getElementById('joinBtn');
        const loading = document.getElementById('loading');

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤–µ–±-—Å—Å—ã–ª–∫—É (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ deep link –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç)
        btn.href = tgWebLink;

        function tryOpenTelegram() {
            loading.style.display = 'block';
            
            // –ü—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            window.location.href = tgDeepLink;

            // Fallback —á–µ—Ä–µ–∑ 750 –º—Å
            setTimeout(() => {
                window.location.href = tgWebLink;
            }, 750);
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            setTimeout(tryOpenTelegram, 450); // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ª—É—á—à–µ–≥–æ UX
        }

        // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ ‚Äî —Ç–æ–∂–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç —Ç–æ—Ç –∂–µ –º–µ—Ö–∞–Ω–∏–∑–º
        btn.addEventListener('click', function(e) {
            if (isMobile) {
                e.preventDefault();
                tryOpenTelegram();
            }
            // –Ω–∞ –¥–µ—Å–∫—Ç–æ–ø–µ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –ø–æ —Å—Å—ã–ª–∫–µ
        });
    </script>
</body>
</html>
